<body>
    <h1>The Element Object</h1>

    <h2>The appendChild() Method</h2>

    <!-- O método appendChild() insere um novo nó na estrutura do DOM (Modelo de Objeto de Documento) de um documento, e é a segunda parte do processo de criar e adicionar itens - tão importante na construção de páginas web em termos de programação.-->

    <p> Lista de Compras:
    <ul input type="text" Id="MinhaLista">
        <li><input type="radio" name="cores" value="a">Café</li>
        <li><input type="radio" name="cores" value="b">Pão</li>
        <li><input type="radio" name="cores" value="c">Tapioca</li>
        <li><input type="radio" name="cores" value="d">Ovos</li>
        <li><input type="radio" name="cores" value="e">Óleo</li>
    </ul>
    </p>

    <p>
        <span Id=" itemlista "></span>
    </p>

    <p>Clique em "Acrescentar Item" para acrescentar um novo item ao final da lista:</p>

    <button onclick="FuncaoAcrescentar()">Acrescentar Item</button>

    <script>
        function FuncaoAcrescentar() {

            // Create an "li" node:
            const node = document.createElement("li");

            // Create a text node:
            const textnode = document.createTextNode("");

            let itemlista = (document.getElementById("itemlista").value);

            let cor = "";

            //Append the text node to the "li" node:
            node.appendChild(textnode);

            // Append the "li" node to the list:

            document.getElementById("MinhaLista").appendChild(node);

            cor = document.querySelector('input[name="cores"]:checked').value;

        }
    </script>

</body>
