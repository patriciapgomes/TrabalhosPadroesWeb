<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css" />
    ul.a {list-style-type: square;}
    <title>JavaScript</title>
</head>

<body>
    <h1>The Element Object</h1>

    <h2>The appendChild() Method</h2>

    <!-- O método appendChild() insere um novo nó na estrutura do DOM (Modelo de Objeto de Documento) de um documento, e é a segunda parte do processo de
    criar e adicionar itens - tão importante na construção de páginas web em termos de programação.-->

    <p> Lista de Compras:
    <ul class="a" input type="text" Id="MinhaLista">
        <li><input type="radio" name="cor" value="cafe">Café</li>
        <li><input type="radio" name="cor" value="pao">Pão</li>
        <li><input type="radio" name="cor" value="tapioca">Tapioca</li>
        <li><input type="radio" name="cor" value="ovos">Ovos</li>
        <li><input type="radio" name="cor" value="oleo">Óleo</li>
    </ul>
    </p>

    <p>
        <span Id="itemlista"></span>
    </p>

    <p>Clique em "Acrescentar Item" para acrescentar um novo item ao final da lista:</p>

    <button onclick="FuncaoAcrescentar()">Acrescentar Item</button>

    <script>
        function FuncaoAcrescentar() {

            // Crie uma linha no nó:
            const node = document.createElement("li");

            // Criando um novo nó de texto:
            const textnode = document.createTextNode("");

            let itemlista = (document.getElementById("itemlista").value);

            let cor = "";

            //Anexando o nó de texto ao nó da linha:
            node.appendChild(textnode);

            // Anexando a linha ao nó da lista:

            document.getElementById("MinhaLista").appendChild(node);

            cor = document.querySelector('input[name="cor"]:checked').value;

        }
    </script>

</body>

</html>
