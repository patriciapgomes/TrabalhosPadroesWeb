<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css" />
	<title>Formulário</title>
</head>

<body>
    <H1>Formulário</H1>
	
	<form action="/pagina-processa-dados-do-form" method="post">
       <fieldset>         
			<legend>Dados Pessoais</legend>
            <label for="idnome">Nome:</label>
            <input type="text" id="idnome" name="nome" placeholder="Digite seu nome" value=""/>
			<br>
            <label for="idDtNasc">Data de Nascimento:</label>
            <input type="date" name="dtNasc" id="idDtNasc" />
			<br>
            <label for="idemail">E-mail:</label>
            <input type="email" name="email" id="idemail" />
			<br>
            <label for="telefone">Telefone:</label>
            <input type="telefone" id="telefone" />
			<br>
        </fieldset> 
		<br>
		
		<fieldset> 
			<legend>Dados Acadêmicos</legend>
            <label for="curso">Curso:</label>
            <select>
                <option value="ads">Análise e Desenvolvimento de Sistemas</option>
                <option value="cd">Ciência de Dados</option>
                <option value="gti">Gestão de Tecnologia da Informação</option>
                <option value="si">Segurança da Informação</option>
            </select>
			<br>
            <label for="semestre">Semestre:</label>
            <input type="radio" name="webmaster" value="1"/>1º Semestre</>
            <input type="radio" name="webmaster" value="2"/>2º Semestre</>
            <input type="radio" name="webmaster" value="3"/>3º Semestre</>
            <input type="radio" name="webmaster" value="4"/>4º Semestre</>
            <input type="radio" name="webmaster" value="5"/>5º Semestre</>
       	</fieldset>
		
        <br>
		
		<fieldset>
		<legend>Dados Profissionais</legend>
         <b>Trabalha?</b><br>
		    <input type="radio" name="webmaster" value=""/>Não</>
            <input type="radio" name="webmaster" value=""/>Sim</>
        <br/>
        </div>      
        <label for="localtrabalho">Local de Trabalho:</label>
            <input type="text" id="localtrabalho" />
        </div>
        <div>
            <label for="experiencia">Descreva sua Experiência:</label> <br/>
            <textarea cols="80" rows="5" placeholder="Digite sua experiência Profissional dos últimos 5 anos." value=""></textarea>
        </fieldset>    
        </div>
	<br>
        <div class="button">
            <button type="submit">Gravar</button>
            <button type="reset">Limpar</button>
        </div>
            <a href="index.html">
        Voltar à Página Principal
        </a>
	</form>  
</body>
</html>
